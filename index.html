<script>


function createCheckbox (e) {

  const box = document.createElement ('input') //‹input›
box.type = 'checkbox' // <input type="checkbox>
document.body.appendChild(box)
  box.style.position = `absolute`
  box.style.left = `${e.x}px`
  box.style.top = `${e.y}px`
  if (document.body.children.length > 666){
    const firstBox = document.body.children[0]
    firstBox.remove()
  }
  
  //console.log(e.y)
}
  window.addEventListener('mousemove', createCheckbox) 
  
</script>
